<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'
>
<head th:replace="~{fragments/commons::head}">
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<div class="container login-container mx-auto col-2" style="margin-top: 80px !important;">
    <h3>Create an account</h3>
    <form
            th:method="POST"
            th:action="@{/register}"
            th:object="${userRegisterDTO}">

        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username: "
                   th:field="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="text text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Email: "
                   th:field="*{email}"/>
            <small th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="text text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Password: "
                   th:field="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password: "
                   th:field="*{confirmPassword}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register"/>
        </div>

    </form>
</div>
</body>
</html>
