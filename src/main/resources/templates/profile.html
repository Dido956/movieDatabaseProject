<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'
>
<head th:replace="~{fragments/commons::head}">
</head>
<body style="background-image: url(/images/background-img2.jpg)" class="bg">
<header th:replace="~{fragments/commons::nav}"></header>
<section class="pb-4">
  <div>
    <section>
      <div class="row d-flex justify-content-center">
        <div class="col col-lg-7 mb-4 mb-lg-0">
          <div class="card" style="border-radius: .5rem;">
            <div class="row g-0">
              <div sec:authorize="isAuthenticated()" class="col-md-4 gradient-custom text-center text-white" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://www.lightsong.net/wp-content/uploads/2020/12/blank-profile-circle.png" alt="avatar" class="img-fluid my-5" style="width: 80px;">
                <h5 th:text="${#authentication.name}"></h5>
                <p>Age: <span th:text="${userProfileDTO.age}"></span></p>
                <i class="far fa-edit mb-5"></i>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted" th:text="${userProfileDTO.email}"></p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Country</h6>
                      <p class="text-muted" th:text="${userProfileDTO.country}"></p>
                    </div>
                  </div>
                  <h6>Favourite Movies</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <ul class="list-group">
                      <th:block th:each="movie : ${userProfileDTO.favMovies}">
                          <li>
                        <a class="list-group-item-action"  th:href="@{/movies/details/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
                          </li>
                      </th:block>
                      </ul>
                    </div>
                  </div>
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
<footer th:replace="~{fragments/commons::footer}" class=""></footer>
</body>
</html>
