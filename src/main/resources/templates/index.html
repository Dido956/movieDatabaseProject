<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'
>
<head th:replace="~{fragments/commons::head}">
</head>
<body style="background-image: url(/images/background-img2.jpg)" class="bg d-flex flex-column min-vh-100">
<header th:replace="~{fragments/commons::nav}"></header>
<div class="px-2 py-2 my-2 text-center">
    <div class="container px-2 px-lg-4">
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7"><img class="img-fluid rounded mb-4 mb-lg-0" src="/images/logo-400x900-modified.png" alt="...">
            </div>
            <div class="col-lg-5">
                <h1 class="display-4 fw-bold">MovieDB</h1>
                <p class="lead mb-4">Your go-to source for discovering and exploring the world of cinema. Dive into a
                    vast collection of movies from various genres and eras.</p>
                <a class="btn btn-secondary" th:href="@{/movies/all-movies}">Explore now!</a>
            </div>
        </div>
        <!-- Call to Action-->
        <div class="card text-white bg-warning my-5 py-2 text-center">
            <div class="card-body"><p class="text-dark lead m-0">Uncover hidden gems and timeless classics. Join our
                community of movie enthusiasts and start your cinematic journey today.</p></div>
        </div>
        <!-- Content Row-->
        <h2 class="py-2 text-start display-6 fw-bold">Trending</h2>

        <div class="row gx-4 gx-lg-5">
            <div th:each="movie : ${movies}" class="col-md-3 mb-5">
                <div class="card h-200">
                    <a th:href="@{/movies/details/{id}(id=${movie.id})}">
                    <img class="card-img-bottom" th:src="${movie.imgUrl}" th:alt="${movie.title}" />
                    </a>
                </div>
            </div>
        </div>


</div>
</div>
<footer th:replace="~{fragments/commons::footer}" class=""></footer>
</body>
</html>
